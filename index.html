<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>Registration Form</title>
</head>
<body class="body">
<div class="header">
<div class="headerWrapper">
<div class="leftItem">
<div class="logoHolder">
Logo
</div>
<div class="navs">
<div class="nav">Home</div>
<div class="nav">About Us</div>
<div class="nav">Explore</div>
<div class="nav">Contact Us</div>
</div>
</div>
<div class="rightItem">
<div class="create">Create an Account</div>
<div class="log">Login</div>
</div>
</div>
</div>
<div class="card">
<div class="wrapper">
<div class="titleAndSubtitle">
<div class="title">Registration Form</div>
<div class="subTitle">A form to get all your datas for future reasons</div>
</div>
<form action="" class="cardForm" >
<div class="mainLabelAndInput">
<div class="labelAndInput">
<div class="label">First Name:</div>
<input placeholder="John" required class="input"/>
</div>
<div class="labelAndInput">
<div class="label">Last Name:</div>
<input placeholder="Doe" required class="input"/>
</div>
</div>
<div class="labelAndInput1">
<div class="label">Email:</div>
<input required type="email" placeholder="johndoe@yahoo.com" class="input"/>
</div>
<div class="mainLabelAndInput">
<div class="labelAndInput">
<div class="label">Gender:</div>
<select class="input">
<option>Male</option>
<option>Female</option>
</select>
</div>
<div class="labelAndInput">
<div class="label">Date of Birth:</div>
<input required type="date" class="input"/>
</div>
</div>             
<div class="labelAndInput1">
<div class="label">Phone Number:</div>
<input placeholder="08035368793" required type="number"  class="input"/>
</div>                         
<div class="labelAndInput1">
<div class="label">Password:</div>
<input required type="password" class="input"/>
</div>
<div class="termsandagree">
<input type="checkbox"/>
<div class="agree">I agree to the terms and conditions</div>
</div>
<button type="submit" class="button" onsubmit="window.alert(`Form Submitted Successfully`)">Submit</button>
</form>
</div>
</div>
</body>
</html>
